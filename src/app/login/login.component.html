<mat-card class="login-card">
  <div>
    <h4 class="login-form">LOGIN FORM</h4>
      <form [formGroup]="loginFormGroup">
          <div class="form">

              <mat-form-field class="full-width">
                  <mat-label>Username</mat-label>
                  <input matInput [formControlName]="'username'" (keydown)="onKeyPress($event)">
                  <mat-hint>Enter Username</mat-hint>
                </mat-form-field>
          </div>
          <div>
              <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput [formControlName]="'password'" (keydown)="onKeyPress($event)">
                  <mat-hint>Enter Password</mat-hint>
              </mat-form-field>
          </div>
          <div class="botton">
              <button type="button" mat-flat-button (click)="submit()">
                  Login
              </button>
          </div>
      </form>
  </div>

</mat-card>
