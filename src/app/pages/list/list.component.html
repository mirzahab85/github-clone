<ul>
  <li *ngFor="let item of items">{{ item }}</li>
</ul>

<button (click)="addItem()">Add Item</button>

<button (click)="removeItem()">Remove Item</button>

<button (click)="removefirstItem()">Remove First Item</button>

<div class="container">
  <div class="list-container">
    <div class="dragdrop column-container">
      <div class="list">
        <h2>Tech to learn</h2>
        <mat-card>
          <form [formGroup]="todForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Task Name">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add task</mat-hint>
            </mat-form-field>
            <button (click)="addTask()" mat-raised-button [disabled]="todForm.invalid" color="primary">Add</button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="progress">
    <div cdkDropListGroup>
      <div class="row">
        <div>
          <div class="example-container">
            <h2>To do</h2>
            <div cdkDropList
              [cdkDropListData]="task"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of task; let i = index" cdkDrag>{{ item.description }}</div>
              <div class="box">
                <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
              </div>
            </div>
          </div>
          <div class="example-container cdk-drag-preview">
            <h2>IN PROGRESS</h2>
            <div cdkDropList
              [cdkDropListData]="inprogress"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{ item.description }}</div>
            </div>
          </div>
          <div class="example-container">
            <h2>DONE</h2>
            <div cdkDropList
              [cdkDropListData]="done" class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>{{ item.description }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
