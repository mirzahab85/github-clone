<div class="container" >
  <div class="row" fxLayout="row" fxLayoutAlign="center" fxFlex="8%">
    <mat-icon svgIcon="master"></mat-icon>
    <span class="master">master</span>
      <mat-icon>
        expand_more
      </mat-icon>

  </div>

  <div fxLayout="row" fxLayoutAlign="space-evenly center" style="margin-left: 50px;">
    <mat-icon svgIcon="branch"></mat-icon>
    <span class="branch">branch</span>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="11%" style="margin-left: 40px;">
    <mat-icon svgIcon="tags"></mat-icon>
    <span class="tags">tags</span>
  </div>

  <div class="btn" fxLayoutAlign="end center" >
    <div fxLayout="row" fxLayoutGap="35px">
    <a hreg="#">Go to File</a>
    <span class="code" fxLayoutAlign="start center">Code</span>
  </div>
</div>
</div>

<!-- Tables -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
