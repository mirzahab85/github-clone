<div class="container" >
  <div class="row" fxLayout="row" fxLayoutAlign="center" fxFlex="8%" >
    <mat-icon svgIcon="master"></mat-icon>
    <span class="master">master</span>
    <mat-icon>arrow_drop_down</mat-icon>

  </div>

  <div fxLayout="row" fxLayoutAlign="space-evenly center" style="margin-left: 50px;">
    <mat-icon svgIcon="branch"></mat-icon>
    <span class="branch">branch</span>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="11%" style="margin-left: 40px;">
    <mat-icon svgIcon="tags"></mat-icon>
    <span class="tags">tags</span>
  </div>

  <div fxLayout="row" class="btn" fxLayoutAlign="end center" >
    <div fxLayout="row" fxLayoutGap="35px">
    <a hreg="#">Go to File</a>
    <span class="code" fxLayoutAlign="start center">Code
      <mat-icon>arrow_drop_down</mat-icon>
    </span>

  </div>
</div>

</div>




<!-- Table -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="routerLink">
    <th mat-header-cell *matHeaderCellDef> routerLink </th>
    <td mat-cell *matCellDef="let element"> ToDo</td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="border" fxLayoutAlign="end center">
<div class="row" fxLayout="column" fxFlex="27%">
  <h2 class="about">About</h2>
  <p class="github">GitHub Pages</p>

  <div class="readme">
    <span class="material-symbols-outlined" fxGap="22px">
      import_contacts
      </span>
      <p class="readme" fxFlex="27%">ReadMe</p>
  </div>
  <div class="star">
    <span class="material-symbols-outlined">
      star
      </span>
      <p class="stars" fxFlex="27%">stars</p>
  </div>
  <div class="visit">
    <span class="material-symbols-outlined">
      visibility
      </span>
      <p class="watching" fxFlex="27%">watching</p>
  </div>
</div>
  </div>
